name: |-
  Feature Branch (Pull Request) ChatOps for a Terraform Module
  
  ### Usage 
  
  In your repo create  __`.github/workflows/feature-branch.yaml`__
  
  ```yaml
    name: feature-branch-chatops
    on:
      issue_comment:
        types: [created]
    
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    
    jobs:
      terraform-module:
        uses: cloudposse/github-actions-workflows-terraform-module/.github/workflows/feature-branch-chatops.yml@main
  ```

on:
  workflow_call:
    inputs:
      runs-on:
        description: "Overrides job runs-on setting (json-encoded list)"
        type: string
        required: false
        default: '["ubuntu-latest"]'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci-terraform-chatops:
    uses: cloudposse/github-actions-workflows/.github/workflows/ci-terraform-chatops.yml@chatops
    with:
      runs-on: ${{ inputs.runs-on }}