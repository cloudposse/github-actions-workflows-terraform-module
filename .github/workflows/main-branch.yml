name: |-
  Main Branch Workflow
  
  ### Usage 
  
  In your repo create  __`.github/workflows/main-branch.yaml`__
  
  ```yaml
    name: Main Branch
    on:
      push:
        branches: [ main ]
    
    permissions:
      contents: read
      id-token: write
    
    jobs:
      default:
        uses: cloudposse/github-actions-workflows-terraform-module/.github/workflows/main-branch.yml@main

  ```

on:
  workflow_call:

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci/terraform:
    uses: cloudposse/github-actions-workflows/.github/workflows/ci-terraform.yml@shared_workflows
    with:
      suggestions: false

  ci/readme:
    uses: cloudposse/github-actions-workflows/.github/workflows/ci-readme.yml@shared_workflows
    with:
      suggestions: false

  controller/release:
    uses: cloudposse/github-actions-workflows/.github/workflows/controller-release.yml@shared_workflows
    needs: [ci/terraform, ci/readme]