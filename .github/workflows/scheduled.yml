name: |-
  Scheduled Workflows of a Terraform Module
  
  ### Usage 
  
  In your repo create  __`.github/workflows/scheduled.yml`__
  
  ```yaml
    name: scheduled
    on:
      schedule:
        - cron: "0 3 * * *"
  
    permissions:
      pull-requests: write
      id-token: write
      contents: write
    
    jobs:
      scheduled:
        uses: cloudposse/github-actions-workflows-terraform-module/.github/workflows/scheduled.yml@main
        secrets:
          github_access_token: $\{\{ secrets.REPO_ACCESS_TOKEN \}\}
  ```

on:
  workflow_call:
    inputs:
      runs-on:
        description: "Overrides job runs-on setting (json-encoded list)"
        type: string
        required: false
        default: '["ubuntu-latest"]'
    secrets:
      github_access_token:
        description: "GitHub API token"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  context:
    uses: cloudposse/github-actions-workflows/.github/workflows/scheduled-context.yml@main
    with:
      runs-on: ${{ inputs.runs-on }}
    secrets:
      github_access_token: ${{ secrets.github_access_token }}

  readme:
    uses: cloudposse/github-actions-workflows/.github/workflows/scheduled-readme.yml@main
    with:
      runs-on: ${{ inputs.runs-on }}
    secrets: inherit
